<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallya's Super Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div class="container">
            <h1 class="logo">Wallya Super market</h1>
        </div>
    </div>

    <div id="about">
        <div class="container">
            <div class="row">
                <div class="about-1">
                    <img src="/frontend/spaza_pages/img/Daniel.jpg" width="500" height="670">
                </div>
                <div class="about-2">
                    <p>Wallya</p>
                </div>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="items">
            <a href="/frontend/spaza_pages/wallya/sunlight.html" class="info-box">
                <img class="right" src="/frontend/spaza_pages/img/next-arrow.png">
                <h4 class="price" style="color: black">R34</h4>
                <img src="/frontend/spaza_pages/img/sunlight.jpeg">
                <h3>SUNLIGHT</h3>
                <P>Sunlight liquid soap</P>
            </a>

            <a href="/frontend/spaza_pages/wallya/polish.html" class="info-box">
                <img class="right" src="/frontend/spaza_pages/img/next-arrow.png">
                <h4 class="price" style="color: black">R28</h4>
                <img src="/frontend/spaza_pages/img/polish.webp">
                <h3>POLISH</h3>
                <P>Lion polish</P>
            </a>

            <a href="/frontend/spaza_pages/wallya/go-slo.html" class="info-box">
                <img class="right" src="/frontend/spaza_pages/img/next-arrow.png">
                <h4 class="price" style="color: black">R10</h4>
                <img src="/frontend/spaza_pages/img/go-slo.jpg">
                <h3>GO-SLO'S</h3>
                <P>Multi flavored Go-Slo's</P>
            </a>

            <a href="/frontend/spaza_pages/wallya/apple-munch.html" class="info-box">
                <img class="right" src="/frontend/spaza_pages/img/next-arrow.png">
                <h4 class="price" style="color: black">R34</h4>
                <img src="/frontend/spaza_pages/img/apple-munch.webp">
                <h3>APPLE MUNCH</h3>
                <P>Munch apple</P>
            </a>

            <a href="/frontend/spaza_pages/wallya/knorrox.html" class="info-box">
                <img class="right" src="/frontend/spaza_pages/img/next-arrow.png">
                <h4 class="price" style="color: black">R34</h4>
                <img src="/frontend/spaza_pages/img/knorrox.png">
                <h3>KNORROX</h3>
                <P>Spice cubes</P>
            </a>
        </div>
    </div>
</body>
</html>
